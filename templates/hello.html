<!doctype html>
<title>Hello from Flask</title>
<link rel=stylesheet type=text/css 
href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  {% if name %}
  <h1>Hello {{ name }}!</h1>
  <p>
    <a href="{{ url_for('showimage') }}">Show the graph</a>
  </p>
  {% else %}
  <h1>Hello Matplotlib!</h1>
  <form action="{{ url_for('index') }}" method=post class=prtyinput>
    <dl>
      <dt>Title:</dt>
      <dd><input type=text size=30 name=title></dd>
      <dt>X label:</dt>
      <dd><input type=text size=30 name=xlabel value='time (s)'></dd>
      <dt>Y label:</dt>
      <dd><input type=text size=30 name=ylabel value='value (a.u.)'></dd>
      <dt>font size:</dt>
      <dd><input type=text size=20 name=fontsize value=15></dd>
      <dt>plot data: [tab/space/LF separated like GNUPLOT]</dt>
      <dd>
	<textarea rows="10" style="width:90%" name=data></textarea>
      </dd>
      <dt>  <dd><input type=submit value=Submit></dd>
    </dl>
  </form>
  <p>
    <a href="{{ url_for('generateimage') }}">Generate a graph without renaming title</a>
  </p>
{% endif %}
</div>
